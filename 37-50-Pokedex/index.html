<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Pokedex</h1>
    <div class="poke-container" id="poke-container">
        <div class="pokemon" style="background-color: rgb(222, 253, 224)">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="">
            <div class="info">
                <span class="number">#001</span>
                <h3 class="name">Bulbasaur</h3>
                <small class="type">Type: <span>grass</span></small>
            </div>
        </div>

        <div class="pokemon" style="background-color: rgb(222, 253, 224)">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/2.png" alt="">
            <div class="info">
                <span class="number">#002</span>
                <h3 class="name">Ivysaur</h3>
                <small class="type">Type: <span>grass</span></small>
            </div>
        </div>

        <div class="pokemon" style="background-color: rgb(222, 253, 224)">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png" alt="">
            <div class="info">
                <span class="number">#003</span>
                <h3 class="name">Venusaur</h3>
                <small class="type">Type: <span>grass</span></small>
            </div>
        </div>
    </div>
</body>
</html>
